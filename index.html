<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Bank</title>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
        <h1 class="text-5xl text-center mt-9">Welcome to Your <span class="font-semibold text-teal-400">Public Bank</span>!!!</h1>
   </header>

   <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-4xl font-semibold mb-4">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3 py-2" type="email" name="" id="user-email" placeholder="Enter your email address">
                <input class="w-9/12 block mb-2 px-3 py-2" type="password" name="" id="user-password" placeholder="Enter your password">
                <button class="bg-amber-600 hover:bg-amber-900 text-white px-8 py-2 font-mediam rounded-lg" id="submit-btn">Submit</button>
            </div>
        </section>
   </main>
    
   <script src="js/login.js"></script>
</body>
</html>
